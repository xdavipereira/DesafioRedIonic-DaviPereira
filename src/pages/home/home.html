<ion-content class="home" padding>
  <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(true)" (throwoutright)="voteUp(false)" id="card-stack">
    <ion-card #mycards1 swing-card *ngFor="let c of cards">

      <img class="card_image" *ngIf="c.picture" [src]="c.picture.large">
      <ion-item class="info_card" *ngIf="c.picture">
        <h2>{{ c.name.first }} {{ c.name.last}}</h2>
        <p>{{ c.location.city }}</p>
      </ion-item>
    </ion-card>
  </div>

  <ion-row class="match_buttos">

    <ion-col>
      <button ion-fab mini>
        <ion-icon  name="ios-refresh"></ion-icon>
      </button>
    </ion-col>

    <ion-col>
      <button ion-fab (click)="voteUp(false)">
        <ion-icon  name="close"></ion-icon>
      </button>
    </ion-col>

    <ion-col>
      <button ion-fab mini>
        <ion-icon  name="flash"></ion-icon>
      </button>
    </ion-col>

    <ion-col>
      <button ion-fab (click)="voteUp(true)">
        <ion-icon  name="heart"></ion-icon>
      </button>
    </ion-col>

    <ion-col>
      <button ion-fab mini>
        <ion-icon  name="star"></ion-icon>
      </button>
    </ion-col>

  </ion-row>
</ion-content>
