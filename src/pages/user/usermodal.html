<ion-content>
    <ion-list>
      <ion-item>
        <ion-card>
          <img [src]="currentCardUser.picture.large">
        </ion-card>
      </ion-item>
      <ion-item>
        <ion-icon name="more" item-right></ion-icon>
        <h2>{{ currentCardUser.name.first }} {{ currentCardUser.name.last}}, {{ currentCardUser.age }} </h2>
        <p>{{ currentCardUser.location.city }}, {{currentCardUser.location.state}}</p>
      </ion-item>
    </ion-list>
      <hr>
    <div text-rigth>
        <span>Gosta de sair ver filme, series, livros , jogos e tudo mais. etc etc etc</span>

      <hr>
    </div>

    <ion-row class="user-buttons">

        <button class="user-button" ion-fab (click)="dismiss()">
          <ion-icon color="refresh" name="refresh"></ion-icon>
        </button>

        <button class="user-button" ion-fab >
          <ion-icon color="dislike"  name="close"></ion-icon>
        </button>
        <button class="user-button" ion-fab>
          <ion-icon color="greenheart"  name="heart"></ion-icon>
        </button>

    </ion-row>
</ion-content>
