  <ion-content>

        <div id="matches">
          <h1>Vocês combinam!</h1>
          <p>Você e {{currentUser.name.first }} gostaram um do outro.</p>
          <div class="images-match">
            <img class="images-border" [src]="user.photoURL">
            <img class="images-border" [src]="currentUser.picture.large">

          </div>
          <div class="match-buttons" >
              <button>Enviar Mensagem</button>
              <button (click)="dismiss()">Continuar Vendo</button>
            </div>
          </div>

  </ion-content>
